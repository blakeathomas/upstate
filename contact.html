          <div class="mb-4">864.603.7177</div>

          <div class="mb-4">
            <a href="mailto:name@example.com">contact@upstatepaintpro.com</a>

    <!-- https://script.google.com/macros/u/0/s/AKfycbyex27-8afYdQGEy65yETn-IEO5lV3RXRgjCIKiLqI4LhSjSak/exec -->

        <strong>Form</strong>
      </h2>
      <hr class="divider">
      <form id="contact-form">
        <div class="row">
          <div class="form-group col-lg-4">
            <label class="text-heading">Name</label>
            <input name="name" type="text" class="form-control">
          </div>
          <div class="form-group col-lg-4">
            <label class="text-heading">Email Address</label>
            <input name="email " type="text" class="form-control">
          </div>
          <div class="form-group col-lg-4">
            <label class="text-heading">Phone Number</label>
            <input name="phone" type="text" class="form-control">
          </div>
          <div class="clearfix"></div>
          <div class="form-group col-lg-12">
            <label class="text-heading">Message</label>
            <textarea name="message" class="form-control" rows="6"></textarea>
          </div> 
          <div class="form-group col-lg-12">
            <button id="submit-form" type="submit" class="btn btn-secondary">Submit</button>
          </div>
        </div>
      </form>
    </div>

 <script src="contact.js"></script>
  <!-- Zoom when clicked function for Google Map -->
  <script>
    $('.map-container').click(function () {
      $(this).find('iframe').addClass('clicked')
    }).mouseleave(function () {
      $(this).find('iframe').removeClass('clicked')
    });
  </script>
